      onmessage = event => {
        let message = event.data.pluginParent;
        if(message) {
          switch(message.cause) {
            case "callback":
              return handleEvents(message.cargo);
            case "cleanup":
              return stop();
            default:
          }
        }
      };
      
      function stop() {
        alert("stopped");
      }
      
      function handleEvents(cargo) {
        switch (cargo.id) {
          case "myha":
            switch (cargo.event) {
              case "click":
                alert("Yeha! My germane value is \"" + cargo.value + "\".");
                break;
              default:
            }
            break;
          default:
        }
      }
    </script>
