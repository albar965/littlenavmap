<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
        <link rel="icon" href="favicon.svg" type="image/svg+xml">
        <title>{applicationName} {applicationVersion}</title>
        <style>
          html, body, iframe {
            display: block;
            width: 100%;	/* vw, vh not same = expected value on iPad OS 17 Safari */
            height: 100%;
            margin: 0;
            border: 0;
          }
        </style>
    </head>
    <body>
      <iframe src="about:blank" id="webFrontend" title="web frontend" allow="accelerometer *; autoplay *; bluetooth *; camera *; compute-pressure *; display-capture *; encrypted-media *; fullscreen *; gamepad *; geolocation *; gyroscope *; hid *; identity-credentials-get *; idle-detection *; local-fonts *; magnetometer *; microphone *; midi *; payment *; picture-in-picture *; publickey-credentials-create *; publickey-credentials-get *; screen-wake-lock *; serial *; storage-access *; usb *; web-share *; window-management *; xr-spatial-tracking *"></iframe>
      <script>
        var defaultWebFrontendVersion = "2021-a";

        document.getElementById("webFrontend").src = "html/" + (localStorage.getItem("desiredWebFrontendVersion") || defaultWebFrontendVersion) + "/index.html" + ((location.search.length - 1) ? location.search : "") + ((location.hash.length - 1) ? location.hash : "");
      </script>
    </body>
</html>
